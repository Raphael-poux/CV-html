<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <script src="tictactoe.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div class="points" id="playerX">First Player Points : 0</div>
    <br>
    <div class="points" id="playerO">Second Player Points : 0</div>

    <div class="container">
        <div id="board" class="board">
            <div class="cell" data-index="0" id='cell0'></div>
            <div class="cell" data-index="1" id='cell1'></div>
            <div class="cell" data-index="2" id='cell2'></div>
            <div class="cell" data-index="3" id='cell3'></div>
            <div class="cell" data-index="4" id='cell4'></div>
            <div class="cell" data-index="5" id='cell5'></div>
            <div class="cell" data-index="6" id='cell6'></div>
            <div class="cell" data-index="7" id='cell7'></div>
            <div class="cell" data-index="8" id='cell8'></div>
        </div>
    </div>

    <button id="reset">Reset</button>




</body>

</html>
